        <form id="signinfrom">
        <section class="form-section">
            <div class="form-box">
            <h2>Sign In</h2>
            <label>E-Mail ID</label>
            <input type="Email" id="uemail" placeholder="Enter your E-Mail ID" required>
            <label>Password</label>
            <input type="password" id="upass" placeholder="Enter your Password" required>
            <input class="s1" type="submit" value="Submit">
            <a href="index.html"><input class="s1" type="button" value="Cancel"></a>
            </div>
        </section>
        </form>
        
    <script>
        document.getElementById("signinfrom").addEventListener("submit",function(event)
        {
            event.preventDefault();
            let uemail=document.getElementById("uemail").value;
            let upass=document.getElementById("upass").value;
            console.log(uemail,upass);

            let storedemail=localStorage.getItem("uemail");
            let storedpassword=localStorage.getItem("upass");
             console.log(storedemail,storedpassword);
             
             if(uemail===storedemail && upass==storedpassword)
             {
                alert("Login Successfully !!");
                window.location.href="dashboard.html";
             }
             else
             {
                alert("Login Failed!! Please check E-mail of Password")
             }
            
        }
    )
    </script>
